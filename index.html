<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Library App</h1>
    <div>
      <div class="header">
        <div class="add-book-container">
          <button class="add-book-form-toggle" onclick="openForm()">
            Add Book
          </button>
          <form class="add-book-form" id="book-form">
            <button onclick="closeForm()">Close</button>
            <input
              type="text"
              placeholder="Book Name"
              name="book-name"
              id="add-book-name"
              class="addBookInput"
              required
            />
            <input
              type="text"
              placeholder="Author Name"
              name="author-name"
              id="add-book-author"
              class="addBookInput"
              required
            />
            <input
              type="number"
              placeholder="Pages"
              name="book-pages"
              id="add-book-pages"
              class="addBookInput"
              required
            />
            <div class="container addBookInput" style="position: relative">
              <input
                type="checkbox"
                name="book-read"
                id="book-read"
                class="add-book-checkbox"
              />
              <label for="book-read">Book Read</label>
            </div>
            <button type="submit" onclick="addBook(event)">Add Book</button>
          </form>
        </div>
      </div>
      <div class="bookLibrary">
        <div class="bookCard">
          <h2 class="bookName">Harry Potter</h2>
          <p class="bookAuthor">Stephen Strange</p>
          <p class="pageCount">432</p>
          <button class="bookReadToggle">Read</button>
          <button class="removeButton">Remove</button>
        </div>
      </div>
    </div>
  </body>
  <script src="/scripts.js"></script>
</html>
